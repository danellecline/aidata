# config_cfe.yml
# Config file for CFE project testing
mounts:
  - name: "image"
    path: "./data/cfe"
    nginx_root: "/data/cfe"
    host: localhost
    port: 8082

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_cfe_media"
    function: "extract_media"

redis:
  host: "localhost"
  port: 6379

vss:
  project: "cfe"
  model: "google/vit-base-patch16-224"

tator:
  project: "902111-CFE"
  host: "ada.local:8080"
  image:
    attributes:
      iso_datetime:
        type: datetime
      depth:
        type: float
  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
